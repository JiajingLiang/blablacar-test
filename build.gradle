plugins {
    id 'java'
}

group 'com.blablacar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        configurations.runtime.collect{zipTree(it)}
    }
    baseName = project.name
    manifest {
        attributes 'Main-Class': 'com.blablacar.Main'
    }
}
